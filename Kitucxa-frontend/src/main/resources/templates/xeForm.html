<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Quản lý xe</title>
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
	<div align="center">
		<h1>Quản lý xe</h1>
		<h2><a th:href="@{/quan-ly-xe}" class="btn btn-warning">Danh sách xe</a></h2>
		<hr>
	</div>
	<div align="center" th:unless="${xe.id}">
		<h2>Thêm xe</h2>
		<br>
		<form method="post" th:object="${xe}">
			<table>
				<tr class="text-left">
					<td>Biển số</td>
					<td><input type="text" th:field="*{bienSo}" /></td>
				</tr>
				<tr class="text-left">
					<td>Loại xe</td>
					<td><input type="text" th:field="*{loaixe}" /></td>
				</tr>
			</table>
			<br>
			<input type="submit" value="Thêm" class="btn btn-success" />
		</form>
	</div>
	<div align="center" th:if="${xe.id}">
		<h2>Sửa xe</h2>
		<form method="POST" th:object="${xe}">
			<table>
				<tr class="text-left">
					<td>Biển số</td>
					<td><input type="text" th:field="*{bienSo}" /></td>
				</tr>
				<tr class="text-left">
					<td>Loại xe</td>
					<td><input type="text" th:field="*{loaixe}" /></td>
				</tr>
			</table>
			<br>
			<input type="submit" value="Lưu" class="btn btn-success" />
		</form>
	</div>
</body>
</html>
