<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Quản lý vé tháng</title>
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
	<div align="center">
		<h1>Quản lý vé tháng</h1>
		<h2>
			<a th:href="@{/quan-ly-ve-thang/them}" class="btn btn-warning">Thêm vé tháng</a>
			<a th:href="@{/}" class="btn btn-warning">Trang chủ</a>
		</h2>
		<hr>
	</div>
	<div align="center">
		<h2>Danh sách vé tháng</h2>
		<br>
		<form method="get" th:action="@{/quan-ly-ve-thang/tim}">
			<input type="text" name="keyword" placeholder="Tìm kiếm..." />
			<input type="submit" value="Tìm kiếm" class="btn btn-success" />
		</form>
		<br>
		<table border="1" cellpadding="5">
			<tr class="text-center">
				<th>ID</th>
				<th>thang sử dụng</th>
				<th>biển số xe</th>
				<th>xe id</th>
				<th>Sửa/Xóa</th>
			</tr>
			<tr th:each="veThang : ${listVeThang}" class="text-center">
				<td th:utext="${veThang.id}"></td>
				<td th:utext="${#dates.format(veThang.thoigiansd,'dd-MM-yyyy')}"></td>
				<td th:utext="${veThang.bienSo}"></td>
				<td th:utext="${veThang.xeId}"></td>
				<td><a th:href="@{'/quan-ly-ve-thang/sua/' + ${veThang.id}}" class="btn btn-success">Sửa</a>&nbsp;&nbsp;&nbsp;&nbsp;
					<a th:href="@{'/quan-ly-ve-thang/xoa/' + ${veThang.id}}" class="btn btn-danger">Xóa</a></td>
			</tr>
		</table>
	</div>
</body>
</html>
