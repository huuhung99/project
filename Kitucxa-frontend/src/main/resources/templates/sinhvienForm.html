<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Quản lý Sinh viên</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
	<div align="center">
		<h1>Quản lý Sinh viên</h1>
		<h2>
			<a th:href="@{/quan-ly-sinh-vien}" class="btn btn-warning">Danh sách Sinh viên</a>
		</h2>
		<hr>
	</div>
	<div align="center" th:if="${sv.id}">
		<h2>Sửa Sinh viên</h2>
		<br>
		<form method="POST" th:object="${sv}">
			<table>
				<tr class="text-left">
					<td>Tên</td>
					<td><input type="text" th:field="*{ten}" /></td>
				</tr>
				<tr class="text-left">
					<td>Username</td>
					<td><input type="text" th:field="*{userName}" /></td>
				</tr>
				<tr class="text-left">
					<td>Password</td>
					<td><input type="text" th:field="*{password}" /></td>
				</tr>
				<tr class="text-left">
					<td>Lớp</td>
					<td><input type="text" th:field="*{lop}" /></td>
				</tr>
				<tr class="text-left">
					<td>Số CMT</td>
					<td><input type="text" th:field="*{soCMT}" /></td>
				</tr>
				<tr class="text-left">
					<td>Ngày sinh</td>
					<td><input type="text" th:field="*{ngaysinh}" /></td>
				</tr>
				<tr class="text-left">
					<td>Quê quán</td>
					<td><input type="text" th:field="*{quequan}" /></td>
				</tr>
			</table>
			<br> <input type="submit" value="Lưu" class="btn btn-success" />
		</form>
	</div>
	<div align="center" th:unless="${sv.id}">
		<h2>Thêm Sinh viên</h2>
		<br>
		<form method="POST" th:object="${sv}">
			<table>
				<tr class="text-left">
					<td>Tên</td>
					<td><input type="text" th:field="*{ten}" /></td>
				</tr>
				<tr class="text-left">
					<td>Username</td>
					<td><input type="text" th:field="*{userName}" /></td>
				</tr>
				<tr class="text-left">
					<td>Password</td>
					<td><input type="text" th:field="*{password}" /></td>
				</tr>
				<tr class="text-left">
					<td>Lớp</td>
					<td><input type="text" th:field="*{lop}" /></td>
				</tr>
				<tr class="text-left">
					<td>Số CMT</td>
					<td><input type="text" th:field="*{soCMT}" /></td>
				</tr>
				<tr class="text-left">
					<td>Ngày sinh</td>
					<td><input type="text" th:field="*{ngaysinh}" /></td>
				</tr>
				<tr class="text-left">
					<td>Quê quán</td>
					<td><input type="text" th:field="*{quequan}" /></td>
				</tr>
			</table>
			<br> <input type="submit" value="Thêm" class="btn btn-success" />
		</form>
	</div>
</body>
</html>
