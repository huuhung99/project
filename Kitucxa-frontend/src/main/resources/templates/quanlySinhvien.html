<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Quản lý Sinh viên</title>
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
	<div align="center">
		<h1>Quản lý Sinh viên</h1>
		<h2>
			<a th:href="@{/quan-ly-sinh-vien/them}" class="btn btn-warning">Thêm Sinh viên</a>
			<a th:href="@{/}" class="btn btn-warning">Trang chủ</a>
		</h2>
		<hr>
	</div>
	<div align="center">
		<h2>Danh sách Sinh viên</h2>
		<br>
		<form method="get" th:action="@{/quan-ly-sinh-vien/tim}">
			<input type="text" placeholder="Tìm kiếm..." name="keyword">
			<input type="submit" class="btn btn-success" value="Tìm kiếm" />
		</form>
		<br>
		<table border="1" cellpadding="5">
			<tr class="text-center">
				<th>ID</th>
				<th>Tên</th>
				<th>Lớp</th>
				<th>Số CMT</th>
				<th>Ngày sinh</th>
				<th>Quê quán</th>
				<th>Sửa/Xóa</th>
			</tr>
			<tr th:each="sv : ${listSv}">
				<td th:utext="${sv.id}" class="text-center"></td>
				<td th:utext="${sv.ten}" class="text-left"></td>
				<td th:utext="${sv.lop}" class="text-center"></td>
				<td th:utext="${sv.soCMT}" class="text-center"></td>
				<td th:utext="${sv.ngaysinh}" class="text-center"></td>
				<td th:utext="${sv.quequan}" class="text-center"></td>
				<td><a th:href="@{'/quan-ly-sinh-vien/sua/' + ${sv.id}}"
					class="btn btn-success">Sửa</a> &nbsp;&nbsp;&nbsp;&nbsp; <a
					th:href="@{'/quan-ly-sinh-vien/xoa/' + ${sv.id}}"
					class="btn btn-danger">Xóa</a></td>
			</tr>
		</table>
	</div>
</body>
</html>
