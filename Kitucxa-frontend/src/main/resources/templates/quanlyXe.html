<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Quản lý Xe</title>
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
	<div align="center">
		<h1>Quản lý Xe</h1>
		<h2>
			<a th:href="@{/quan-ly-xe/them}" class="btn btn-warning">Thêm xe</a>
			<a th:href="@{/}" class="btn btn-warning">Trang chủ</a>
		</h2>
		<hr>
	</div>
	<div align="center">
		<h2>Danh sách xe</h2>
		<br>
		<form method="get" th:action="@{/quan-ly-xe/tim}">
			<input type="text" name="keyword" placeholder="Tìm kiếm..." />
			<input type="submit" value="Tìm kiếm" class="btn btn-success" />
		</form>
		<br>
		<table border="1" cellpadding="5">
			<tr class="text-center">
				<th>ID</th>
				<th>Biển số</th>
				<th>Loại xe</th>
				<th>Sửa/Xóa</th>
			</tr>
			<tr th:each="xe : ${listXe}" class="text-center">
				<td th:utext="${xe.id}"></td>
				<td th:utext="${xe.bienSo}"></td>
				<td th:utext="${xe.loaixe}"></td>
				<td><a th:href="@{'/quan-ly-xe/sua/' + ${xe.id}}" class="btn btn-success">Sửa</a>&nbsp;&nbsp;&nbsp;&nbsp;
					<a th:href="@{'/quan-ly-xe/xoa/' + ${xe.id}}" class="btn btn-danger">Xóa</a></td>
			</tr>
		</table>
	</div>
</body>
</html>
